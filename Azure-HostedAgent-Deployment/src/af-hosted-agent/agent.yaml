# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/ContainerAgent.yaml

kind: hosted
name: af-hosted-agent
description: |
    An AI agent that uses Azure OpenAI with a Hosted Model Context Protocol (MCP) server. The agent answers questions by searching Microsoft Learn documentation using MCP tools.
metadata:
    authors:
        - Microsoft
    tags:
        - Azure AI AgentServer
        - Microsoft Agent Framework
        - Model Context Protocol
        - MCP
protocols:
    - protocol: responses
      version: ""
environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: AZURE_OPENAI_CHAT_DEPLOYMENT_NAME
      value: gpt-4.1
    - name: AZURE_AI_PROJECT_TOOL_CONNECTION_ID
      value: ${AZURE_AI_PROJECT_TOOL_CONNECTION_ID}
